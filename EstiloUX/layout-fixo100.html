<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Layout 100%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        header {
            width: 100%;
            height: 20%;
            padding: 20px;
            background-color: red;
        }
    

        aside {
            width: 30%;
            height: 80%;
            padding: 20px;
            background-color: beige;
        }
            
        main {
            width: 70%;
            height: 80%;
            padding: 20px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <header></header>

    <section>
    <main></main>

    <aside></aside>
    </section>
</body>
</html>
